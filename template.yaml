AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cloud-resume-challenge

  Sample SAM Template for cloud-resume-challenge

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  GetFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Policies:
        - DynamoDBReadPolicy:
            TableName:  cloud-resume-challenge
      CodeUri: get-function/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get
            Method: get

  PutFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName:  cloud-resume-challenge
      CodeUri: put-function/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /put
            Method: get

  ResumeSite:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: resume.html
      BucketName: resume-test.philward.io

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: ResumeBucketPolicy
        Version: 2012-10-17
        Statement:
          - Sid: OAIAccess
            Effect: Allow
            Principal: !Ref DistributionOAI
            Action: "s3:GetObject"
            Resource: !Join
              -  ""
              -  -  "arn:aws:s3:::"
                 -  !Ref ResumeSite
                 -  /*
      Bucket: !Ref ResumeSite

  ResumeRoute53Record:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: Z05294393DFAN1FAG0KAE
      RecordSets:
        - Name: resume-test.philward.io
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt ResumeDistribution.DomainName

  ResumeCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: resume-test.philward.io
      DomainValidationOptions:
            - DomainName: resume-test.philward.io
              HostedZoneId: Z05294393DFAN1FAG0KAE
      ValidationMethod: DNS

  ResumeDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        ViewerCertificate:
          AcmCertificateArn: !Ref ResumeCertificate
          SslSupportMethod: sni-only
        Aliases:
          - resume-test.philward.io
        DefaultCacheBehavior:
          ViewerProtocolPolicy: allow-all
          TargetOriginId: resume-test
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
        Origins:
          - DomainName: resume-test.philward.io.s3.us-east-1.amazonaws.com
            Id: resume-test
            S3OriginConfig:
              OriginAccessIdentity: !Ref DistributionOAI
        Enabled:  true
        DefaultRootObject:  resume.html

  DistributionOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: "OAI for Resume Site"

  ViewCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cloud-resume-challenge
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName:  "ID"
          AttributeType:  "S"
      KeySchema:
        - AttributeName:  "ID"
          KeyType:  "HASH"



